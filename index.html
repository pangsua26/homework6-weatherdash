<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/340330cae2.js" crossorigin="anonymous"></script>

    <title>Weather Dashbooard</title>

</head>

<body>
    
    <nav
      class="navbar navbar-light bg-dark justify-content-center">
      <h3 class="text-light">Weather Dashboard</h3>
    </nav>

    <div class= container-fluid>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-lg-8" id="city-search-container">
                        <label class="font-weight-bold pt-2">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input"/>
                                <button class="btn btn-primary" type="button" id="search-button">
                            <id class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-12 h-100 pb-3" id="search-history-list">
                        <div class="card w-100">
                            <ul class="list-group" id="search-history">
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-8" id="weather-container">
                <h2 id="current-city">Current city here</h2>
                
            </div>
        </div>

    </div>





    <script src="assets/script.js"></script>

</body>
</html>
