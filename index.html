<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   

    <title>Weather Dashbooard</title>

</head>

<body>
    
    <nav
      class="navbar navbar-light bg-dark justify-content-center">
      <h3 class="text-light">Weather Dashboard</h3>
    </nav>

    <div class= container-fluid>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-lg-8" id="city-search-container">
                        <label class="font-weight-bold pt-2">Search for a City:</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="search-input"/>
                                <button class="btn btn-primary" type="button" id="search-button">
                            <id class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-12 h-100 pb-3" id="search-history-list">
                        <div class="card w-100">
                            <ul class="list-group" id="search-history">
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-8 px-4" id="weather-container">
                <h2 id="current-city"></h2>
                
                <div class="row pt-3" id="current-forecast">
                    <div class="col-md-12 border">
                        <div class="d-flex align-items-center pt-4" id="city-name-container">
                            <h2 class="font-weight-bold" id="city-name"></h2>
                            <div class="weather-icon-container">
                                <img alt="weather-icon" id="weather-icon" />
                            </div>
                    </div>

                    <div class="pb-4 h-100" id="current-weather-container">
                        <div id="temperature"></div>
                        <div id="humidity"></div>
                        <div id="wind-speed"></div>
                        <div id="uv-index"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
