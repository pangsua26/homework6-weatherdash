<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/340330cae2.js" crossorigin="anonymous"></script>
   

    <title>Weather Dashbooard</title>

</head>

<body>
    
    <nav
      class="navbar navbar-light bg-dark justify-content-center">
      <h3 class="text-light">Weather Dashboard</h3>
    </nav>


    <div class= container-fluid>
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-lg-8" id="city-search-container">
                        <label class="font-weight-bold pt-2">Search for a City:</label>
                        <div class="input-group mb-3">
                            <!--Search city area-->
                            <input type="text" id="search-input" placeholder="City"/>
                                <button class="btn btn-primary" type="submit" id="search-button">
                                <id class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Where city arrays are listed-->
                <div class="search-city-array"></div>

            </div>
            <!--Display current search city-->
            <div class="col-md-8 px-4" id="weather-container">
                <h2 id="current-city"></h2>
                
                <div class="row pt-3" id="current-forecast">
                    <div class="col-md-12 border">
                        <div class="d-flex align-items-center pt-4" id="city-name-container">
                            <h2 class="font-weight-bold" id="city-name"></h2>
                            
                    </div>
                    <!--Display search city weather information-->
                    <div class="pb-4 h-100" id="current-weather-container">
                        <div id="temperature"></div>
                        <div id="humidity"></div>
                        <div id="wind-speed"></div>
                        <div id="uv-index"></div>
                    </div>
                </div>
                <!--Five day forecast display-->
                <div class="row flex-column pt-3" id="five-day-container">
                    <div class="row no-gutters">
                      <h4 class="font-weight-bold">5-Day Forecast:</h4>
                    </div>
                    <div class="row" id="forecast-weather"></div>
                </div>
                
        
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

</body>
</html>
